<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="corpo">
      <div id="ajuste">
        <div id="img-container">
          <img id="img" src="images/image-equilibrium.jpg" width="100%" alt="" />
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="equili">Our Equilibrium collection promotes balance and calm.</p>

        <div id="ultima-linha">
          <p id="valor">
            <img class="svg" src="images/icon-ethereum.svg" alt="" />
            <span id="eth">0.041 ETH</span>
            <img class="svg" src="images/icon-clock.svg" alt="" />
            <span class="dias">3 days left</span>
          </p>
        </div>
        <div id="imagem">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Davi Damasio</a>.
    </div>
  </body>
</html>
